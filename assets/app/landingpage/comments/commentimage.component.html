<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal bs-example-modal-lg" tabindex="-1" role="dialog"  [ngStyle]="{'display': display}" >
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-body">

            <div class="row">
                 <div class="col-md-4">
                    <img [src]="image?.content"/>
                </div>
              <div class="col-md-4 col-md-offset-3">
                <h3 class="in" [ngStyle]="{'color' : '#0066cc'}">{{image?.firstName}} {{image?.lastName}}</h3>
                <button [ngClass]="{'btn btn-danger btn-lg outline' : image?.likedbyuser.indexOf(globalapp.localStorageItem()) > -1, 'btn btn-link' : image?.likedbyuser.indexOf(globalapp.localStorageItem()) == -1 }" type="button"   (click)="addlike()"> Like <span class="badge"><strong>{{image?.likes}}</strong></span></button>
                <button type="button" class="btn btn-default " (click)="onPutComment(focusable)">Put a Comment</button>

                  <hr size="30">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
                  <div class="form-group">

                    <input type="text"
                            id="content"
                            class="form-control"
                            [ngModel] ="comment?.content"
                            name="content"
                            placeholder="Place your Comment"
                            #focusable
                            required>
                  </div>
                </form>
                <div class="notgetover"></div>
                <app-comment
                                  *ngFor="let comment of commentsImage"
                                  [comment]="comment"></app-comment>

              </div>
                      </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onErrorHandled()">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
